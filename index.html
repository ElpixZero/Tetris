<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tetris</title>
</head>
<body>
  <div class="container">

    <div class="main">
      <div class="user-points">
        <h2 class="user-points__title">Your scores</h2>
        <input class="user-points__input" type="text" value="0" class="usersPoints" readonly>
      </div>
    
      <div class="controls">
          <h2 class="controls__title controls__item">Controls</h2>
          <div class="controls__content">
            <p class="controls__item">Right</p>
            <p class="controls__item">Left</p>
            <p class="controls__item">Down</p>
          </div>
      </div>
    </div>

    <div class="overlay">
      <div class="modal">
        <h1 class="modal__title">Select difficulty level</h1>
        <div class="modal__item button button_easy">easy</div>
        <div class="modal__item button button_normal">normal</div>
        <div class="modal__item button button_hard">hard</div>
      </div>
    </div>
  </div>


  <script src="dist/main.js"></script>
</body>
</html>
